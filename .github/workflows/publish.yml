name: Publish to PyPI

on:
  release:
    types: [published]
  pull_request:

jobs:
  publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    environment:
      name: test-pypi
      url: https://test.pypi.org/project/aiomqtt-test
    permissions:
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch entire history for poetry-dynamic-versioning
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v4 # Uses the Python version in .python-version
        with:
          cache: "poetry"
      - name: Setup dynamic versioning
        run: poetry self add "poetry-dynamic-versioning[plugin]"
      - name: Build package
        run: poetry build
      # - name: Publish to PyPI
      #  uses: pypa/gh-action-pypi-publish@release/v1
      - name: Publish to TestPyPI # Uses trusted publishing and thus doesn't need a token
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
